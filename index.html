<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Checkout page</title>
  </head>

  <body>
    <header>
      <h1>Checkout</h1>
    </header>

    <form action="submit" onsubmit="alert()">
      <div class="grid-container">
        <div class="grid-item1">
          <div class="flex-container">
            <div class="flex-item1">
              <h2>Contact information</h2>

              <div>
                <label class="form-label" for="email">Email</label>
                <div class="input-group">
                  <span class="input-group-text material-icons">email</span>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter your mail..."
                    required="required"
                    id="email"
                  />
                </div>
              </div>

              <div>
                <label class="form-label" for="phone">Phone</label>
                <div class="input-group">
                  <span class="input-group-text material-icons">call</span>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter your phone..."
                    required="required"
                    id="phone"
                  />
                </div>
              </div>
            </div>
            <div class="flex-item2">
              <h2>Shipping address</h2>

              <div>
                <label class="form-label" for="name">Full name</label>
                <div class="input-group">
                  <span class="input-group-text material-icons"
                    >account_circle</span
                  >
                  <input
                    type="text"
                    class="form-control"
                    required="required"
                    id="name"
                    value="Rodney Cotton"
                  />
                </div>

                <div>
                  <label class="form-label" for="address">Address</label>
                  <div class="input-group">
                    <span class="input-group-text material-icons">home</span>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Your address..."
                      required="required"
                      id="address"
                    />
                  </div>

                  <div>
                    <label class="form-label" for="city">City</label>
                    <div class="input-group">
                      <span class="input-group-text material-icons"
                        >apartment</span
                      >
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Your city..."
                        required="required"
                        id="city"
                      />
                    </div>
                  </div>
                  <div class="flex-bottom-container">
                    <div class="flex-bottom-items">
                      <label class="form-label" for="country">Country</label>
                      <div class="input-group">
                        <span class="input-group-text material-icons"
                          >public</span
                        >
                        <select
                          class="form-select"
                          required="required"
                          id="country"
                        >
                          <option selected disabled hidden>
                            Your country...
                          </option>
                          <option value="israel">Israel</option>
                          <option value="usa">USA</option>
                          <option value="uk">UK</option>
                        </select>
                      </div>
                    </div>

                    <div class="flex-bottom-items">
                      <label class="form-label" for="post">Postal code</label>
                      <div class="input-group">
                        <span class="input-group-text material-icons"
                          >markunread_mailbox</span
                        >
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Your postal code..."
                          required="required"
                          id="post"
                        />
                      </div>
                    </div>
                  </div>
                  <div>
                    <label for="save" class="form-label"
                      ><input
                        class="form-check-input"
                        type="checkbox"
                        id="save"
                      />Save this information for next time </label
                    ><br />
                    <button class="btn" type="submit">Continue</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="grid-item2">
          <div class="flex-product-container">
            <div class="flex-product-item">
              <img src="photo1.png" alt="backbag" />
              <h3 class="title">Vintage Backbag</h3>
              <h3 class="price">$54.99</h3>
              <h4 class="p-price">$94.99</h4>
              <div class="box">
                <span class="material-icons buttons">
                  remove
                  </span>
                <p>1</p>
                <span class="material-icons buttons">
                  add
                  </span>
              </div>
            </div>
            <div class="flex-product-item">
              <img src="photo2.png" alt="shoes" />
              <h3 class="title">Levi Shoes</h3->
              <h3 class="price">$74.99</h3>
              <h4 class="p-price">$124.99</h4>
              <div class="box2">
                <span class="material-icons buttons">
                  remove
                  </span>
                <p>1</p>
                <span class="material-icons buttons">
                  add
                  </span>
              </div>
            </div>
          </div>
            <div class="flex-end-container">
              <hr>
              <p class="sum">Shipping</p>
              <p class="total">$19</p>
              <hr>
              <p class="sum">Total</p>
              <p class="total">$148.98</p> 
            </div>
        </div>
      </div>
    </form>
    <script>
      function alert() {
        alert("The form was submitted");
      }
      </script>
      
  </body>
</html>
